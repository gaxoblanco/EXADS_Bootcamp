<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Selection</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/animation.css" />
    <link rel="stylesheet" href="css/disable.css" />
    <link rel="stylesheet" href="css/movie-card.css" />
    <link rel="stylesheet" href="css/promo-section.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <!-- Encabezado principal -->
    <header>
      <div class="logo-container">
        <h1 class="logo-title">Your Logo</h1>
      </div>
    </header>

    <!-- Contenido principal -->
    <main>
      <article id="quiz-article">
        <!-- Indicador de progreso -->
        <section class="progress-container">
          <div class="progress">
            <span tabindex="0">QUESTION 0 OF 0:</span>
            <div class="circles" role="list">
              <span
                id="question1"
                class="circle"
                role="listitem"
                aria-label="Question 1"
                tabindex="0"
              ></span>
              <span
                id="question2"
                class="circle"
                role="listitem"
                aria-label="Question 2"
                tabindex="0"
              ></span>
              <span
                id="question3"
                class="circle"
                role="listitem"
                aria-label="Question 3"
                tabindex="0"
              ></span>
            </div>
          </div>
        </section>

        <!-- Instrucción -->
        <section class="instruction-container">
          <h2 id="question-text" tabindex="0">
            Choose one of the three movies
          </h2>
        </section>

        <!-- Opciones de películas -->
        <section class="movies-container">
          <figure id="movieA" class="movie-card" role="button" tabindex="0">
            <img src="" alt="loading..." />
            <figcaption class="off"></figcaption>
          </figure>
          <figure id="movieB" class="movie-card" role="button" tabindex="0">
            <img src="" alt="loading..." />
            <figcaption class="off"></figcaption>
          </figure>
          <figure id="movieC" class="movie-card" role="button" tabindex="0">
            <img src="" alt="loading..." />
            <figcaption class="off"></figcaption>
          </figure>
        </section>
      </article>
      <article id="promo-article" class="off">
        <!-- promo-section -->
        <section class="promo-section" tabindex="0">
          <div class="promo-content">
            <h2 class="promo-title" tabindex="0">WATCH NEW MOVIES FOR FREE!</h2>
            <p class="promo-subtitle" tabindex="0">
              Watch any movies online for free without ads!
            </p>
            <p class="promo-subtitle" href="#" tabindex="0">
              Have fun watching your favourite movies!
            </p>
            <button class="promo-button">WATCH HERE!</button>
          </div>
        </section>
      </article>
    </main>

    <!-- Footer -->
    <footer>
      <nav>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Use</a>
      </nav>
    </footer>
  </body>
  <script src="script.js" defer></script>
</html>
