<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Selection</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="animation.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Encabezado principal -->
    <header>
      <div class="logo-container">
        <h1 class="logo-title">Your Logo</h1>
      </div>
    </header>

    <!-- Contenido principal -->
    <main>
      <!-- Indicador de progreso -->
      <section class="progress-container">
        <div class="progress">
          <span>QUESTION 0 OF 0:</span>
          <div class="circles">
            <span id="question1" class="circle"></span>
            <span id="question2" class="circle"></span>
            <span id="question3" class="circle"></span>
          </div>
        </div>
      </section>

      <!-- Instrucción -->
      <section class="instruction-container">
        <h2>Choose one of the three movies</h2>
      </section>

      <!-- Opciones de películas -->
      <section class="movies-container">
        <figure class="movie-card">
          <img id="movie1" src="" alt="The Gray Man" />
        </figure>
        <figure class="movie-card">
          <img id="movie2" src="" alt="Blonde" />
        </figure>
        <figure class="movie-card">
          <img id="movie3" src="" alt="Minions: The Rise of Gru" />
        </figure>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <nav>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Use</a>
      </nav>
    </footer>
  </body>
</html>
