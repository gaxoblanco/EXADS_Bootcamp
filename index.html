<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Selection</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Encabezado principal -->
    <header>
      <div class="logo-container">
        <h1 class="logo-title">Your Logo</h1>
      </div>
    </header>

    <!-- Contenido principal -->
    <main>
      <!-- Indicador de progreso -->
      <section class="progress-container">
        <div class="progress">
          <span>QUESTION 1 OF 3:</span>
          <div class="circles">
            <span class="circle active"></span>
            <span class="circle"></span>
            <span class="circle"></span>
          </div>
        </div>
      </section>

      <!-- Instrucción -->
      <section class="instruction-container">
        <h2>Choose one of the three movies</h2>
      </section>

      <!-- Opciones de películas -->
      <section class="movies-container">
        <div class="movie-card">
          <img src="gray-man.jpg" alt="The Gray Man" />
        </div>
        <div class="movie-card">
          <img src="blonde.jpg" alt="Blonde" />
        </div>
        <div class="movie-card">
          <img src="minions.jpg" alt="Minions: The Rise of Gru" />
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <nav>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Use</a>
      </nav>
    </footer>
  </body>
</html>
